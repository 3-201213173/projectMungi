    <script>

      // This example requires the Visualization library. Include the libraries=visualization
      // parameter when you first load the API. For example:35.135182, 129.103326
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">

      var map, heatmap;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: {lat: 35.135182, lng: 129.103326},
          mapTypeId: 'satellite'
        });

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: getPoints(),
          map: map
        });
      }

      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }

      function changeGradient() {
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
      }

      function changeRadius() {
        heatmap.set('radius', heatmap.get('radius') ? null : 20);
      }

      function changeOpacity() {
        heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
      }

      // Heatmap data: 500 Points
      function getPoints() {
        return [
          new google.maps.LatLng(35.135182,  129.103303),
		  new google.maps.LatLng(35.135197,  129.103111),
          new google.maps.LatLng(35.135199,  129.103222),
          new google.maps.LatLng(35.135122,  129.103142),
          new google.maps.LatLng(35.135120,  129.103366),
          new google.maps.LatLng(35.135310,  129.103767),
          new google.maps.LatLng(35.135555,  129.103666),
          new google.maps.LatLng(35.135191,  129.103907),
          new google.maps.LatLng(35.135182,  129.103303),
		  new google.maps.LatLng(35.135197,  129.103111),
          new google.maps.LatLng(35.135199,  129.103222),
          new google.maps.LatLng(35.135121,  129.103146),
          new google.maps.LatLng(35.135120,  129.103367),
          new google.maps.LatLng(35.135311,  129.103765),
          new google.maps.LatLng(35.135554,  129.103664),
          new google.maps.LatLng(35.135190,  129.103902),
          new google.maps.LatLng(35.135182, 129.103303),
		  new google.maps.LatLng(35.135196,  129.103111),
		  new google.maps.LatLng(35.135198,  129.103222),
		  new google.maps.LatLng(35.135126,  129.103141),
          new google.maps.LatLng(35.135126,  129.103362),
          new google.maps.LatLng(35.135316,  129.103763),
          new google.maps.LatLng(35.135556,  129.103664),
          new google.maps.LatLng(35.135196,  129.103905),
          
        ];
      }
    </script>

  Highcharts.setOptions({
    global: {
        useUTC: false

Highcharts.chart('container', {
    chart: {
        type: 'spline',
        animation: Highcharts.svg, // don't animate in old IE
        marginRight: 10,
        events: {
            load: function () {

                // set up the updating of the chart each second
                var series = this.series[0];
                setInterval(function () {
			var bb = document.getElementById("pm2").innerHTML;
			pmcall = bb;
                    var x = (new Date()).getTime(), // current time
                        y = parseInt(bb);
						
                    series.addPoint([x, y], true, true);
                }, 10000);
            }
        }
    },
    title: {
        text: 'PM2 VALUE'
    },
    xAxis: {
        type: 'datetime',
        tickPixelInterval: 150
    },
    yAxis: {
        title: {
            text: 'Value'
        },
        plotLines: [{
            value: 0,
            width: 1,
            color: '#808080'
        }]
    },
    tooltip: {
        formatter: function () {
            return '<b>' + this.series.name + '</b><br/>' +
                Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                Highcharts.numberFormat(this.y, 2);
        }
    },
    legend: {
        enabled: false
    },
    exporting: {
        enabled: false
    },
    series: [{
        name: 'pm2 value',
        data: (function () {
            // generate an array of random data
            var data = [],
                time = (new Date()).getTime(),
                i;

            for (i = -19; i <= 0; i += 1) {
                data.push({  
                    x: time + i * 1000,
                    y: 20
                });
            }
            return data;
        }())
    }]
});
